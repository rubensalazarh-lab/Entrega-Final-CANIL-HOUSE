<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            <span class="linea-lado izquierda"></span>

                <img src="../media/imagenes/logo_transparente.png" id="logo_encabezado" alt="Logo_canil_house">

        </section>
        <section class="titulo-imagen">
            <div class="contenedor-logo">
                <img src="../media/imagenes/isologo1_transparente.png" alt="Isologo Canil House" class="imagen-logo">
            </div>
            <div class="forma-fondo">
                <h1 class="titulo">CANIL HOUSE</h1>
            </div>
            
            <div class="iconos">
                <span class="icono lupa">
                    <img src="../media/imagenes/logo_lupa.png" alt="Buscar">
                </span>
                <span class="icono usuario">
                    <img src="../media/imagenes/logo_usuario.png" alt="Usuario">
                </span>
                <span class="icono carrito">
                    <a href="../pages/carrito.html">
                        <img src="../media/imagenes/logo_carrito.png" alt="Carrito">
                        <span class="badge-carrito" id="badge-carrito">0</span>
                    </a>
                </span>
             </div>
        </section>
        <nav class="navegacion">

    <main>
        <section class="login_usu">
            <h2>Inicio de Sesión</h2>
                <form action="https://formspree.io/f/mkgpobel" method="POST" class="form-login">
                    <fieldset>
                        <legend class="encabezado_login">Ingreso de Usuario</legend>
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
                        <label for="contraseña">Contraseña</label>
                        <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required>
                            <div class="botones">
                                <button type="submit" class="btn enviar">Enviar</button>
                                <button type="reset" class="btn limpiar">Limpiar</button>
                                <button type="button" class="btn cancelar" onclick="window.location.href='../index.html'">Cancelar</button>
                            </div>
                    </fieldset>
                </form>
        </section>
    </main>
